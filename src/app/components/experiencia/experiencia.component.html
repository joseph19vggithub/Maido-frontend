<article class="card experiencia" *ngIf="experiencia">
  <h3>{{ experiencia.nombre }}</h3>
  <p class="note">{{ experiencia.descripcion }}</p>

  <p class="price">
    S/ {{ experiencia.precio }}
    <span *ngIf="!experiencia.disponible">(No disponible)</span>
  </p>

  <p class="categoria" *ngIf="experiencia.categoria">
    Categoría: {{ experiencia.categoria.nombre }}
  </p>

  <!-- ✅ Abre la página /reserva en una nueva pestaña -->
  <a
    href="/reserva"
    target="_blank"
    rel="noopener noreferrer"
    class="btn"
  >
    Reservar
  </a>
</article>
