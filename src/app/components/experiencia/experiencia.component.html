<article class="card experiencia" *ngIf="experiencia">
  <header class="card-header">
    <h3 class="titulo-experiencia">{{ experiencia.nombre }}</h3>
  </header>

  <p class="descripcion">{{ experiencia.descripcion }}</p>

  <p class="price">
    S/ {{ experiencia.precio }}
    <span *ngIf="!experiencia.disponible" class="no-disponible">(No disponible)</span>
  </p>

  <p class="categoria" *ngIf="experiencia.categoria">
    Categoría: <span>{{ experiencia.categoria.nombre }}</span>
  </p>

  <!-- ✅ Enlace corregido con atributo accesible dinámico -->
  <a
    href="/reserva"
    target="_blank"
    rel="noopener noreferrer"
    class="btn"
    [attr.aria-label]="'Reservar experiencia ' + experiencia.nombre"
  >
    Reservar
  </a>
</article>
