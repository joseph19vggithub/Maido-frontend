<section class="reserva-container">
  <div class="reserva-card">
    <h1 class="reserva-title">Reserva tu experiencia Maido</h1>
    <p class="reserva-subtitle">
      Completa los pasos para asegurar tu mesa y vivir la experiencia Nikkei.
    </p>

    <form class="reserva-form" novalidate>
      <!-- üßç Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej. Javier Cruz" />
        <p class="error-msg" *ngIf="errores['nombre']">{{ errores['nombre'] }}</p>
      </div>

      <!-- üìß Email -->
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="Ej. javier@mail.com" />
        <p class="error-msg" *ngIf="errores['email']">{{ errores['email'] }}</p>
      </div>

      <!-- üë• Personas / üìÖ Fecha / ‚è∞ Hora -->
      <div class="form-row">
        <!-- üë• N√∫mero de personas -->
        <div class="form-group">
          <label for="personas">N√∫mero de personas</label>
          <input
            type="number"
            id="personas"
            min="1"
            max="6"
            placeholder="Entre 1 y 6"
          />
          <p class="error-msg" *ngIf="errores['personas']">{{ errores['personas'] }}</p>
        </div>

        <!-- üìÖ Fecha -->
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" />
          <p class="error-msg" *ngIf="errores['fecha']">{{ errores['fecha'] }}</p>
        </div>

        <!-- ‚è∞ Hora -->
        <div class="form-group">
          <label for="hora">Hora (1 pm - 9 pm)</label>
          <input
            type="time"
            id="hora"
            min="13:00"
            max="21:00"
            step="1800"
          />
          <p class="error-msg" *ngIf="errores['hora']">{{ errores['hora'] }}</p>
        </div>
      </div>

      <!-- üí¨ Comentarios -->
      <div class="form-group">
        <label for="mensaje">Comentarios (opcional)</label>
        <textarea
          id="mensaje"
          rows="3"
          placeholder="Ej. Preferencia de asiento o alergias..."
        ></textarea>
      </div>

      <!-- üîò Bot√≥n de env√≠o -->
      <button class="btn-reserva" (click)="confirmarReserva($event)">
        Confirmar reserva
      </button>
    </form>
  </div>
</section>
