<section class="reserva-final">
  <!-- üü° Barra de progreso -->
  <div class="progress-bar">
    <div class="step completed">
      <span class="number">1</span>
      <span class="label">Seleccionar</span>
    </div>
    <div class="line completed"></div>
    <div class="step active">
      <span class="number">2</span>
      <span class="label">Confirmar datos</span>
    </div>
    <div class="line"></div>
    <div class="step">
      <span class="number">3</span>
      <span class="label">Finalizar</span>
    </div>
  </div>

  <!-- üßæ Contenido principal -->
  <div class="content">
    <header>
      <div class="brand">
        <div class="logo">M</div>
        <strong>MAIDO</strong>
      </div>
      <h2>Confirmar Reserva</h2>
      <p class="subtitle">Por favor, completa los siguientes datos para confirmar tu reserva.</p>
    </header>

    <form class="reserva-form" (submit)="confirmarReserva($event)">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" placeholder="Tu nombre completo" [(ngModel)]="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="email" placeholder="tu@correo.com" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Tel√©fono</label>
        <input type="tel" placeholder="+51 999 999 999" [(ngModel)]="telefono" name="telefono" />
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label>Fecha</label>
          <input type="date" [(ngModel)]="fecha" name="fecha" required />
        </div>

        <div class="form-group">
          <label>Hora</label>
          <select [(ngModel)]="hora" name="hora" required>
            <option value="">Seleccione una hora</option>
            <option *ngFor="let h of horas" [value]="h">{{ h }}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Comentarios adicionales</label>
        <textarea rows="3" placeholder="Escribe aqu√≠..." [(ngModel)]="comentarios" name="comentarios"></textarea>
      </div>

      <div class="resumen">
        <h3>Resumen</h3>
        <p><strong>Personas:</strong> {{ personasSeleccionadas || '2' }}</p>
        <p><strong>Fecha:</strong> {{ fecha || 'No seleccionada' }}</p>
        <p><strong>Hora:</strong> {{ hora || 'No seleccionada' }}</p>
      </div>

      <div class="acciones">
        <button type="button" class="btn ghost" (click)="volver()">Atr√°s</button>
        <button type="submit" class="btn primary">Confirmar Reserva</button>
      </div>
    </form>
  </div>
</section>
